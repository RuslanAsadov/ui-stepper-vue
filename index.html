<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Основы Vue</title>
  <link rel="stylesheet" href="theme.css" />
</head>

<body>

  <div class="container" id="app">
    <div class="card" v-cloak>

      <h1>План по изучению Vue.js</h1>
      <h2>{{ steps[activeIndex].title }}</h2>

      <div class="steps">
        <div class="steps-content">
          {{ steps[activeIndex].text }}
        </div>
        <ul class="steps-list">
          <li
            v-for="(step, idx) in steps"
            :class="['steps-item', activeIndex === idx ? 'active' : '', activeIndex > idx ? 'done' : '']"
            @click="setActive(idx)"
          ><span>{{ idx + 1 }}</span> {{ steps[idx].title }}</li>
        </ul>
        <div>

          <template v-if="!isFinish">
            <button
              class="btn"
              :disabled="isPrevButtonDisabled"
              @click="prev"
            >Назад</button>
  
            <button
              class="btn primary"
              @click="nextOfFinish"
            >{{ isLastStep ? 'Закончить' : 'Вперед' }}</button>
          </template>
          <button
            class="btn primary"
            @click="reset"
            v-else
          >Начать заново</button>

        </div>
      </div>
      
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="vue.js"></script>
</body>

</html>
